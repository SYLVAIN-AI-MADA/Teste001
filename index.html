<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GlobalChat Mobile | Sylvain Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --accent: #007aff;
            --text: #ffffff;
            --text-dim: #8e8e93;
            --border: rgba(255,255,255,0.1);
            --me-bubble: #007aff;
            --other-bubble: #262629;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            height: 100%; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text); overflow: hidden; width: 100%; position: fixed;
        }

        .app-viewport { display: flex; width: 200vw; height: 100dvh; transition: 0.35s ease-out; }
        .app-viewport.in-chat { transform: translateX(-100vw); }
        .sidebar, .main-chat { width: 100vw; height: 100dvh; display: flex; flex-direction: column; }

        /* HEADER */
        header { 
            height: 60px; padding: env(safe-area-inset-top) 15px 0; 
            display: flex; align-items: center; border-bottom: 1px solid var(--border); 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 10;
        }

        .pdp-circle { 
            width: 35px; height: 35px; border-radius: 50%; background: var(--card); 
            border: 1.5px solid var(--accent); overflow: hidden; display: flex; 
            align-items: center; justify-content: center; font-size: 1rem; flex-shrink: 0;
        }

        /* CHAT AREA (Namboarina ny habeny) */
        #msg-box { 
            flex: 1; overflow-y: auto; padding: 15px 12px; 
            display: flex; flex-direction: column; gap: 6px; 
        }

        .msg-row { display: flex; width: 100%; }
        
        /* Natao 30% ny elanelana mba ho kelikely ny bubble */
        .me-row { justify-content: flex-end; padding-left: 30%; }
        .other-row { justify-content: flex-start; padding-right: 30%; }

        .bubble-container { display: flex; flex-direction: column; max-width: 100%; }
        .me-align { align-items: flex-end; }
        .other-align { align-items: flex-start; }

        .bubble { 
            padding: 7px 12px; border-radius: 16px; 
            font-size: 0.88rem; line-height: 1.3; 
            word-wrap: break-word;
        }
        
        .me { background: var(--me-bubble); color: white; border-bottom-right-radius: 4px; }
        .other { background: var(--other-bubble); color: white; border-bottom-left-radius: 4px; }
        
        .time { font-size: 0.6rem; color: var(--text-dim); margin-top: 2px; }

        /* INPUT BAR */
        .input-bar { 
            padding: 8px 12px; background: #000; display: flex; align-items: center; gap: 8px; 
            border-top: 1px solid var(--border); padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
        }
        .input-bar input { 
            flex: 1; background: #1c1c1e; border: 1px solid var(--border); 
            border-radius: 20px; padding: 10px 15px; color: white; font-size: 16px; 
        }
        .send-btn { 
            background: var(--accent); color: white; border: none; 
            width: 34px; height: 34px; border-radius: 50%; font-weight: bold;
        }

        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal">
        <div style="background:#1c1c1e; width:100%; max-width:320px; padding:25px; border-radius:20px; text-align:center;">
            <h2 style="margin-bottom:15px">GlobalChat</h2>
            <div id="pdp-preview" class="pdp-circle" style="width:70px; height:70px; margin:0 auto 15px; font-size:2rem;">üë§</div>
            <input id="user-name" placeholder="Anaranao..." style="width:100%; padding:12px; border-radius:10px; border:none; background:#262629; color:white; text-align:center; margin-bottom:20px;">
            <button onclick="startApp()" style="width:100%; padding:12px; border-radius:10px; border:none; background:var(--accent); color:white; font-weight:bold;">HIDITRA</button>
        </div>
    </div>

    <div class="app-viewport" id="viewport">
        <aside class="sidebar">
            <header>
                <div id="my-pdp-ui" class="pdp-circle">üë§</div>
                <h2 style="flex:1; margin-left:12px; font-size:1.1rem;">Actif</h2>
            </header>
            <div id="online-list" style="flex:1; overflow-y:auto; padding:15px;"></div>
        </aside>

        <main class="main-chat">
            <header>
                <div onclick="goBack()" style="font-size:1.4rem; color:var(--accent); padding-right:15px; cursor:pointer;">‚ùÆ</div>
                <div id="chat-pdp-ui" class="pdp-circle" style="width:34px; height:34px; border:none; margin-right:10px;"></div>
                <div style="flex:1">
                    <b id="chat-title" style="font-size:0.95rem;">...</b><br>
                    <small style="color:#31a24c; font-size:0.65rem;">En ligne</small>
                </div>
            </header>

            <div id="msg-box"></div>

            <div class="input-bar">
                <input id="msg-input" placeholder="Hafatra..." onkeydown="if(event.key==='Enter') send()">
                <button onclick="send()" class="send-btn">‚Üë</button>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAJAy-RPWZiqrngfpOVBxsq9FSvms5hFGI", authDomain: "lgbtq-pro.firebaseapp.com", projectId: "lgbtq-pro" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = "";
        let target = "";
        let unsubMsg = null;

        function startApp() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return;
            me = name;
            document.getElementById('login-modal').classList.add('hidden');
            db.collection("users").doc(me).set({ name: me, online: true }, {merge:true});
            listenOnline();
        }

        function listenOnline() {
            db.collection("users").where("online", "==", true).onSnapshot(snap => {
                const list = document.getElementById('online-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    if(doc.id === me) return;
                    list.innerHTML += `<div onclick="openChat('${doc.id}')" style="display:flex; align-items:center; padding:12px; background:#121212; border-radius:12px; margin-bottom:8px;">
                        <div class="pdp-circle" style="width:40px; height:40px; margin-right:12px;">üë§</div>
                        <b>${doc.id}</b>
                    </div>`;
                });
            });
        }

        function openChat(name) {
            target = name;
            document.getElementById('chat-title').innerText = name;
            document.getElementById('viewport').classList.add('in-chat');
            
            if(unsubMsg) unsubMsg();
            const connId = [me, target].sort().join("_");
            unsubMsg = db.collection("chats").doc(connId).collection("messages").orderBy("ts", "asc")
            .onSnapshot(snap => {
                const box = document.getElementById('msg-box');
                box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === me;
                    box.innerHTML += `
                        <div class="msg-row ${isMe ? 'me-row' : 'other-row'}">
                            <div class="bubble-container ${isMe ? 'me-align' : 'other-align'}">
                                <div class="bubble ${isMe ? 'me' : 'other'}">${m.text}</div>
                            </div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function send() {
            const inp = document.getElementById('msg-input');
            const val = inp.value.trim();
            if(!val) return;
            const connId = [me, target].sort().join("_");
            db.collection("chats").doc(connId).collection("messages").add({ sender: me, text: val, ts: Date.now() });
            inp.value = "";
        }

        function goBack() { document.getElementById('viewport').classList.remove('in-chat'); }
    </script>
</body>
</html>
